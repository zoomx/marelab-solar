<!-- RGB Color Dialog selecting graph & text color of LED strings entrys -->
<div id="GraphRgbSelector" style="display: none" title="LED RGB Color">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th align="left"  scope="col">
		<input type="text" id="color" name="color" value="#123456" />
    	<div id="colorpicker"></div>
    </th>
  </tr>
</table>
</div>


<!-- RGB Color Dialog for the RGB Light designer which sets 3 Leds at the same time -->
<div id="dialogRGB" style="display: none" title="LED RGB Color">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th align="left" rowspan="4" scope="col">
		<input type="text" id="color" name="color" value="#123456" />
    	<div id="colorpicker"></div>
    </th>
    <th align="left" scope="col">red:</th>
    <th align="left" scope="col" id="redleddropdown">
    	<select id="RED_LED size="1">
				<option>LED1</option>
				<option>LED2</option>
				<option>LED3</option>
		</select>
	</th>
  </tr>
  <tr>
    <td align="left">green:</td>
    <td align="left" id="greenleddropdown">
    	<select id="GREEN_LED" size="1">
				<option>LED1</option>
				<option>LED2</option>
				<option>LED3</option>
		</select>
    </td>
  </tr>
  <tr>
    <td align="left">blue:</td>
    <td align="left" id="blueleddropdown">
    	<select id="BLUE_LED" size="1">
				<option>LED1</option>
				<option>LED2</option>
				<option>LED3</option>
		</select>
    </td>
  </tr>
  <!-- <tr>
    <td colspan="2"><button id="BUTTON_RGB2LED" onclick="OpenRGBDialog()">Save RGB to LED</button></td>
  </tr>
   -->
</table>
<div class="ANON_DIALOG"><div class="ANON_CONTENT"></div></div>
